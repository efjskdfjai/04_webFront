<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_1표연습문제</title>
</head>

<body>

  <table border="1">
  
    <thead>
      <tr>
        <td width="100px" height="120">1</td>
        <td width="100px" height="120">2</td>
        <td width="100px" height="120" rowspan="2">3</td>
        <td width="100px" height="120">4</td>
      </tr>
    </thead>

    <tbody>
      <td width="100px" height="120" colspan="2">5</td>
      <td width="100px" height="120"></td>
      <td width="100px" height="120">6</td>
    </tbody>

    <tfoot>
      <td width="100px" height="120">7</td>
      <td width="100px" height="120" colspan="2">8</td>
      <td width="100px" height="120"></td>
    </tfoot>

  </table>

</body>

</html>
