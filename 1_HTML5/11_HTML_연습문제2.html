<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML_연습문제2</title>
</head>

<body>

  <div class="supplier_information">
    <fieldset>
      <legend>납품자 정보</legend>
      <ol>
        <li>납품자명 : <input type="name"></li> <br>
        <li>email : <input type="email"></li> <br>
        <li>홈페이지 : <input type="url" value="http://"></li> <br>
        <li>
          <form>
            지역 : <select type="name">
              <option>부산</option>
            </select>
          </form>
        </li>
      </ol>
    </fieldset>
  </div>

  <div class="delivery_information">
    <fieldset>
      <legend>납품 정보</legend>
      <ul>
        <li>상품명 : <input type="text"></li> <br>
        <li>납품수량 : <input type="text" placeholder="최소 100"></li> <br>
        <li>납품등급 : <input type="range"></li> <br>
        <li>기타사항 : <textarea rows="4" cols="20"></textarea></li>
      </ul>
    </fieldset>

    <br>

  </div>

  <div class="send_message_button">
    <button>send message</button>
  </div>
</body>

</html>
