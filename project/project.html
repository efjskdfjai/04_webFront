<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짭튜브</title>

  <link rel="stylesheet" href="project.css">
</head>

<body>

  <div class="header">

    <section class="header-1">

      <div class="section-icon">
        <img src="/images/section_icon.png">
      </div>

      <div class="Youtube_logo">
        <a href="#"><img src="/images/Youtube_logo.jpg"></a>
      </div>

    </section>

    <section class="header-2">

      <div class="search-bar">
        <input type="search" placeholder="검색">
        <div class="rectangle"></div>

        <div class="search-bar-icon">
          <div>
            <img src="/images/keyboard-icon.png">
          </div>
          <img src="/images/search_icon.svg">
        </div>

      </div>


      <button>
        <div class="voice-icon">
          <img src="/images/voice_mic_icon.svg">
        </div>
      </button>

    </section>

    <section class="header-3">

      <button class="create-button">+ 만들기</button>

      <div class="notification-icon">
        <img src="/images/notification_icon.svg">
      </div>

      <div class="profile-icon">
        <img src="/images/_profile_icon.svg">
      </div>

    </section>

  </div>

</body>

</html>
